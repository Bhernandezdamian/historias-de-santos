<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
  /* Styles for the entire page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

/* Styles for the header and navigation menu */
header {
    background: #007AFF; /* A blue color, you can adjust this */
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 10px;
}

.bar {
    width: 25px;
    height: 3px;
    background: #fff;
    margin: 3px 0;
}

nav {
    list-style: none;
    display: flex;
    margin-left: auto; /* Move the menu to the right */
    transition: transform 0.3s ease-in-out;
    transform: translateY(-100%);
    position: absolute;
    top: 70px; /* Adjust as needed */
    right: 0;
    z-index: 1; /* Ensure it appears above other content */
}

nav.active {
    transform: translateY(0);
}

nav ul {
    background: #007AFF; /* Match the header background color */
    margin: 0;
    padding: 20px;
    text-align: center;
}

nav li {
    margin: 20px 0;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    transition: color 0.3s;
}

nav a:hover {
    color: #ff6600; /* Change the text color on hover */
}

/* Styles for featured news section */
.featured-news {
    background-color: #f9f9f9;
    padding: 20px;
    margin-bottom: 20px;
}

.featured-news img {
    max-width: 100%;
    height: auto;
}

.featured-news h3 {
    font-size: 24px;
    margin: 10px 0;
}

.featured-news p {
    font-size: 16px;
    color: #333;
}

/* Styles for smaller screens (mobile devices) */
@media screen and (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu-toggle {
        display: flex;
    }

    nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #007AFF; /* Match the header background color */
        position: absolute;
        top: 50px;
        left: 0;
        text-align: center;
        margin: 0;
    }
    nav.active {
        display: flex;
    }

    .featured-news h3 {
        font-size: 20px;
    }
}

/* Styles for the video container */
.video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* You can adjust this to control the video's vertical centering */
    background-color: #000; /* Match the header background color */
}

/* Style the video */
.video-container video {
    max-width: 100%;
    max-height: 100%;
}

.menu-label {
    font-size: 14px;
    color: #fff;
    margin-left: 10px;
}





        
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <span class="menu-label">Menú</span> <!-- Agrega esta línea -->
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html" onclick="changeColor(this)">Inicio</a></li>
                <li><a href="misas.html" onclick="changeColor(this)">misas de hoy 24/oct/2023</a></li>
                <li><a href="horasantas.html" onclick="changeColor(this)">Hora Santa Jueves 19/oct/2023</a></li>
                <li><a href="santorosario.html" onclick="changeColor(this)">Santo Rosario Hoy 24/octubre/2023</a></li>
                <li><a href="predicas.html" onclick="changeColor(this)">Predicas Católicas</a></li>
                <li><a href="historiadesantos.html" onclick="changeColor(this)">pequeñas anecdotas de santos</a></li>
                <li><a href="nuevochat.html" onclick="changeColor(this)">pide un consejo,escribe tu testimonio, etc.</a></li>
                <li><a href="musicacatolica.html" onclick="changeColor(this)">Musica De Adoración</li>
            </ul>
        </nav>
    </header>
    
    
    
    <div class="video-container">
        <video id="video1" controls width="640" height="360" autoplay>
            <source src="video2.mp4" type="video/mp4">
            Tu navegador no admite la reproducción de videos.
        </video>
    </div>
    
    
    
        
        

       
    </div>
    <script>
        // JavaScript para mostrar y ocultar el menú en dispositivos móviles
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Función para cambiar el color de fondo del enlace activo
        function changeColor(link) {
            const links = document.querySelectorAll('nav a');
            links.forEach((a) => {
                a.classList.remove('active');
            });
            link.classList.add('active');
        }

        const leerMasBtn = document.getElementById("leer-mas-btn");
        const noticiaCompleta = document.getElementById("noticia-completa");
    
        leerMasBtn.addEventListener("click", () => {
            if (noticiaCompleta.style.display === "none") {
                noticiaCompleta.style.display = "block";
                leerMasBtn.innerText = "Leer menos";
            } else {
                noticiaCompleta.style.display = "none";
                leerMasBtn.innerText = "Leer más";
            }
        });


       
    </script>
</body>
</html>
